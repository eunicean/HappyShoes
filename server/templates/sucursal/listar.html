{% extends "layout.html" %}
{% block tittle %}Listar Sucursales{% endblock %}
{% block contenido %} <table class="table table-hover">
<h2>Lista de sucursales</h2>
  <thead>
    <tr>
      <th scope="col">Codigo</th>
      <th scope="col">Tipo</th>
      <th scope="col">Locacacion</th>
      <th scope="col">Fecha Fundacion</th>
      <th scope="col">Cod Gerente</th>
      <th scope="col">Cant. Empleados</th>
    </tr>
  </thead>
  <tbody>
    {%for x in data %} 
  		<tr>
      <th scope="row">{{x[0]}}</th>
      <td>{{x[1]}}</td>
      <td>{{x[2]}}</td>
      <td>{{x[3]}}</td>
      <td>{{x[4]}}</td>
      <td>{{x[5]}}</td>
    </tr>
{%endfor%} 
  </tbody>
</table> 
 {% endblock %}
